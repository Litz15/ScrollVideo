<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Fabio Cortés">
        <meta name="description" content="Demo page of scroll2play javascript library">
        <meta name="keywords" content="video, scroll, parallax, js, html, css ">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/master.css">
        <title>scroll2play demo</title>
        <script src="scripts/modernizr.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <body class="loading">
        <div class="viewport-units-support">
            <span>This demo will not run, your browser doesn't support</span>
            <strong>vw</strong>
            <span>and</span>
            <strong>vh</strong>
            <span>units!</span>
        </div>
        <div id="s2p-container" class="s2p-container"></div>
        <div class="loader">Loading 0%</div>
        <section class="page first">scroll2play &#9660;</section>
        <section class="page">
          Sección de prueba
          <img src="images/arrow-up.svg" alt="arrow" width="100" height="100">
        </section>
      <!--  <section class="page">ESTA</section>
        <section class="page">ES</section>
        <section class="page">LA</section>
        <section class="page">PRIMERA</section>
        <section class="page">PRUEBA!</section>
        <section class="page">lml</section> -->
        <section class="page last">Built with
            <a href="https://github.com/pwalczyszyn/scroll2play" target="_blank">scroll2play</a>

            <img style="position: absolute; top: 0; left: 0; border: 0;" id="next" src="images/+play.png">
        </section>
        <script src="scripts/s2p.js"></script>
        <script>
            var s2p = new Scroll2Play('s2p-container', 'images/lowres', 'images/highres', 'Vide1', 211, 'jpg', '000');
            s2p.onprogress = function(progress) {
                var loader = document.querySelector('.loader');
                loader.innerHTML = 'Loading' + Math.floor(progress * 100) + '%';
            }
            s2p.onload = function() {
                document.body.classList.remove('loading');
            }
            s2p.load();

            const next = document.getElementById('next')

            next.addEventListener('click', (event) => {
              next()
            })

            function next() {
              var s2p2 = new Scroll2Play('s2p-container', 'images/next', 'way', 209, 'jpg', '000');
              s2p.onprogress = function(progress) {
                  var loader = document.querySelector('.loader');
                  loader.innerHTML = 'Loading' + Math.floor(progress * 100) + '%';
              }
              s2p.onload = function() {
                  document.body.classList.remove('loading');
              }
              s2p.load();
            }
        </script>
    </body>

</html>
